{% macro makeModal(modId, msg, butLabel, butUrl) %}
    <div id="{{ modId }}" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <span class="modal-card-title">Confirm</span>
            </header>
            <section class="modal-card-body">
                {{ msg }}
            </section>
            <footer class="modal-card-foot">
                <a class="button is-success" href="{{ butUrl }}">{{ butLabel }}</a>
                <a class="button jbr-modal-hide">Cancel</a>
            </footer>
        </div>
    </div>
{% endmacro %}
